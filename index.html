<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    
    .card {
        text-align: center;
      border: 1px solid rgb(7, 197, 0);
      background: rgb(7, 197, 0);
      border-radius: 8px;
      padding: 16px;
      margin: 20px;
      width: 300px;
      height: 400px;
      box-shadow: #000 0px 11px 15px 0px;
      display: inline-block;
    }
  </style>
  <title>User Cards</title>
</head>
<body style="background: linear-gradient(rgb(29, 109, 214),rgb(0, 255, 149));">

<div id="userCardsContainer"></div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const apiUrl = 'https://jsonplaceholder.typicode.com/users'; // Replace with your API endpoint

    fetch(apiUrl)
      .then(response => response.json())
      .then(users => {
        const userCardsContainer = document.getElementById('userCardsContainer');

        users.forEach(user => {
          const card = document.createElement('div');
          card.classList.add('card');

          const cardContent = `
            <h2>${user.name}</h2>
            <p><strong>Username:</strong> ${user.username}</p>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>Address:</strong> ${user.address.street}, ${user.address.suite}, ${user.address.city}</p>
            <p><strong>Phone:</strong> ${user.phone}</p>
            <p><strong>Website:</strong> ${user.website}</p>
            <p><strong>Company:</strong> ${user.company.name}</p>
          `;

          card.innerHTML = cardContent;
          userCardsContainer.appendChild(card);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  });
</script>

</body>
</html>
